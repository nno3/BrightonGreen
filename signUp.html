<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBrighton - Sign In</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-box">
    <!-- Registration Form -->
    <form class="registration-form" id="registrationForm">
      <h2><i class="fas fa-user-plus me-2"></i>Register</h2>
      <div class="form-group">
        <label for="reg-username">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" id="reg-username" name="username" class="form-control" required>
        </div>
        <span class="error" id="reg-usernameError"></span>
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" id="reg-email" name="email" class="form-control" required>
        </div>
        <span class="error" id="reg-emailError"></span>
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="reg-password" name="password" class="form-control" required>
        </div>
        <span class="error" id="reg-passwordError"></span>
      </div>
      <button type="submit" class="submit-btn btn btn-primary w-100">
        <i class="fas fa-user-plus me-2"></i>Register
      </button>
      <span class="toggle-link" id="showSignIn">Already have an account? Sign In</span>
      <div class="home-link">
        <a href="index.html"><i class="fas fa-home me-2"></i>Return to Home</a>
      </div>
    </form>

    <!-- Sign In Form -->
    <form class="signin-form" id="signInForm">
      <h2><i class="fas fa-sign-in-alt me-2"></i>Sign In</h2>
      <div class="form-group">
        <label for="signin-email">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" id="signin-email" name="email" class="form-control" required>
        </div>
        <span class="error" id="signin-emailError"></span>
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="signin-password" name="password" class="form-control" required>
        </div>
        <span class="error" id="signin-passwordError"></span>
      </div>
      <button type="submit" class="submit-btn btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Sign In
      </button>
      <span class="toggle-link" id="showRegister">Don't have an account? Register</span>
      <div class="home-link">
        <a href="index.html"><i class="fas fa-home me-2"></i>Return to Home</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/signIn.js"></script>
</body>
</html>
